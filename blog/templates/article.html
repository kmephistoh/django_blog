{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block content %}

      <h2><a href="{% url 'article_detail' id=article.id %}">{{ article.title }}</h2>
      <a href="{% url 'count_like' %}" class="css_btn_like"> like|{{ article.likes }} </a> {{ article.pub_date|date:'Y/m/d'}}
      <hr>
      <div>
        {{ article.content|markdown }}
      </div>

{% endblock %}
